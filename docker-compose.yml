services:
  database:
    image: mysql:8
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
    volumes:
      - platform-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${MYSQL_ROOT_PASSWORD}"]
      retries: 3
      timeout: 5s
    ports:
      - "${MYSQL_EXTERNAL_PORT}:3306"

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"

  decoder:
    platform: linux/amd64
    image: enjin/platform-decoder:v3.0.0
    restart: unless-stopped
    ports:
      - "${DECODER_EXTERNAL_PORT}:8090"

  app:
    image: enjin/platform:v3.0.0
    build:
      context: .
      dockerfile: configs/core/Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: app
    depends_on:
      - database
      - redis
    ports:
      - "${APP_EXTERNAL_PORT}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  websocket:
    image: enjin/platform:v3.0.0
    build:
      context: .
      dockerfile: configs/core/Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: websocket
    depends_on:
      - database
      - redis
    ports:
      - "${SOCKET_EXTERNAL_PORT}:6001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ingest:
    image: enjin/platform:v3.0.0
    build:
      context: .
      dockerfile: configs/core/Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: ingest
    depends_on:
      - decoder
      - websocket
    extra_hosts:
      - "host.docker.internal:host-gateway"

  relay:
    image: enjin/platform:v3.0.0
    build:
      context: .
      dockerfile: configs/core/Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: relay
    depends_on:
      - ingest
    extra_hosts:
      - "host.docker.internal:host-gateway"

  beam:
    image: enjin/platform:v3.0.0
    build:
      context: .
      dockerfile: configs/core/Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: beam
    depends_on:
      - ingest
    extra_hosts:
      - "host.docker.internal:host-gateway"

  daemon:
    platform: linux/amd64
    image: enjin/wallet-daemon:v3.0.0
    restart: unless-stopped
    env_file:
      - ./configs/daemon/.env
    volumes:
      - ./configs/daemon/config.json:/opt/app/config.json
      - ./configs/daemon/store:/opt/app/storage
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  platform-mysql:
